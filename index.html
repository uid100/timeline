<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Widget Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/timeline.css">
</head>
<body>

<h1>Timeline Widget Demo</h1>

  <div class="row">
    <div class="timeline" id="timeline">
        <div class="line"></div>
        <div id="start-marker" class="marker"></div>
        <div id="end-marker" class="marker"></div>
        <div id="current-marker" class="marker current-marker"></div>

        <div id="start-label" class="timeline-label"></div>
        <div id="end-label" class="timeline-label"></div>
        <div id="current-label" class="timeline-label current"></div>
    </div>
  </div> <!-- .row -->

<script type="module">
  import { renderTimeline } from './js/timeline.js';
  renderTimeline("2025-11-26", "2026-05-23");
</script>

</body>
</html>
